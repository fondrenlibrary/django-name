{% extends "name/base.html" %}
{% load staticfiles %}

{% block head-extra %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="{% static "name/css/MarkerCluster.css" %}" />
    <link rel="stylesheet" href="{% static "name/css/MarkerCluster.Default.css" %}" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>
{% endblock %}

{% block title %}Map{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <form name="map" action="{% url "name:map-json" %}">
                <span id="attribution" class="hidden">Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="http://cloudmade.com">CloudMade</a></span>
            </form>
            <div id="map" style="width: 100%; height: 800px"></div>
        </div>
    </div>

    <script src="{% static "name/js/map.js" %}"></script>
{% endblock %}
